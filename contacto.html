  <h1>Contacto</h1>

  <div class="form-group ">
    <div class="container row">
      <div class=" col-12-md col-12">
      <legend class="form-group_leg ">Datos personales</legend>

      <form action="">

        <input class="inputForm" type="text" name="nombres" placeholder="Ingrese nombre">
        <input class="inputForm" type="email" name="email" placeholder="Ingrese mail">
        <input class="inputForm" type="password" name="clave" placeholder="Ingrese clave">
        <div class="selection">Seleccione género
           <select name="Género">
             <option value="Femenino">Femenino</option>
             <option value="Masculino">Masculino</option>
            <option value="No binario">No Binario</option>
           </select>
          </div>
        <hr>

        <div>Comentarios:</div>
        <textarea name="comentarios" cols="30" rows="10"></textarea>

        <hr>
        <label for="condiciones">Acepta condiciones</label>
        <input type="checkbox" name="acepta" value="1" />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar formulario" />
      </form>

    </div>
